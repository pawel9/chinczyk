<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="mainScreen">
        <div id="container">
            <div class="player" id="red">
                <div class="nick">?</div>
                <div class="timer"></div>
            </div>
            <div class="player" id="blue">
                <div class="nick">?</div>
                <div class="timer"></div>
            </div>
            <div class="player" id="green">
                <div class="nick">?</div>
                <div class="timer"></div>
            </div>
            <div class="player" id="yellow">
                <div class="nick">?</div>
                <div class="timer"></div>
            </div>
            <input type="button" id="submitReady" value="GRAJ">
            <div id="ready">NIEGOTOWY</div>
        </div>

        <div id="dice">
            <input type="button" id="throwDice" value="RZUĆ KOSTKĄ">
            <div id="diceImage"></div>
        </div>

        <div id="canvasContainer">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div class="pawnDiv" id="pawn0"></div>
            <div class="pawnDiv" id="pawn1"></div>
            <div class="pawnDiv" id="pawn2"></div>
            <div class="pawnDiv" id="pawn3"></div>
        </div>




        <img style="width:10px;height:10px;" id="board" src="./images/board/board.png">

        <img style="width:10px;height:10px;" id="greenPawn" src="./images/pawns/greenPawn.png">
        <img style="width:10px;height:10px;" id="redPawn" src="./images/pawns/redPawn.png">
        <img style="width:10px;height:10px;" id="yellowPawn" src="./images/pawns/yellowPawn.png">
        <img style="width:10px;height:10px;" id="bluePawn" src="./images/pawns/bluePawn.png">
    </div>
    <div id="startScreen">
        <div id="inputDiv">
            <span id="spanNick">Podaj nick: </span>
            <input type="text" id="nick">
            <input type="submit" value="Submit" id="submitNick">
        </div>
    </div>
</body>

</html>
